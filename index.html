<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My weathe app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter the city">
            <button><img src="images/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Do you really think that is a correct name ? :( </p>
        </div>
        <div class="weather">
            <img src="images/clouds.png" alt="">
            <div class="temp">22Â°C</div>
            <p class="city">Kolkata</p>
            <div class="info">
                <div class="col">
                    <img src="images/humidity.png" alt="">
                    <div class="humidity">
                        <p class="percent">50 %</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="">
                    <div class="wind">
                        <p class="speed">15 km/hr</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
